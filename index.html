<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"  -->
  <!-- integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>WorkflowLink Frontend (Login/Signup)</title>

</head>

<body>

  <section>
    <div class="circle"></div>
    <div class="circle2"></div>
    <div class="container">
      <div class="left">
        <div class="circle3"></div>
        <h5>Hello There!</h5>
        <h3>You're welcome to<br><span>Foodie</span></h3>
        <p>Enjoy life at it's best with our exceptional service</p>
      </div>
      <div class="right">
        <div class="inner-box" id="card">
          <div class="card-front">
            <h2>LOGIN</h2>
            <form>
              <input type="email" class="input-box" placeholder="Enter your email" required>
              <i class="fa fa-eye" id="eye"></i>
              <input type="password" class="input-box" id="password" placeholder="Enter your password" required>
              <input type="checkbox"><span>Remember Me</span>
              <button type="submit" class="submit-btn">Submit</button>
              <a href="#">Forget Password?</a>
              <button type="button" class="btn" onclick="openRegisterScreen()">New User? Register</button>
            </form>
          </div>

          <div class="card-back">
            <h2>REGISTER</h2>
            <form>
              <input type="text" class="input-box" placeholder="Enter your name" required>
              <input type="email" class="input-box" placeholder="Enter your password" required>
              <i class="fa fa-eye" id="eye"></i>
              <input type="password" class="input-box" placeholder="Enter your email" required>
              <input type="checkbox"><span>Remember Me</span>
              <button type="submit" class="submit-btn">Submit</button>
              <a href="#">Forget Password?</a>
              <button type="button" class="btn" onclick="openLoginScreen()">Have an Account? Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="index.js"></script>
</body>

</html>
